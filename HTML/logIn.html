<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio sesión</title>
    <link
      rel="shortcut icon"
      href="../imagenes/agroapp_logo-01.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/logIn.css" />
    <link rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>

    <!-- Empieza Formulario Inicio de Sesion -->
    <div class="container-login">
      <div class="container-left-s">
        <div class="info-login">
          <h1>¡Te damos la bienvenida a AgroApp!<h1>
              <p>Inicia sesión y sigue disfrutando de
                lo mejor del campo. Productos frescos, naturales y de calidad,
                directamente de nuestros campesinos a tu hogar<p>
                </div>
              </div>
              <div class="login-content">
                <button id="home-button">Volver <i
                    class="fa-solid fa-house"></i></button>
                <form class="form-login">
                  <h2> Inicio de sesión</h2>
                  <div class="login-row ">
                    <input type="text" id="email" name="email"
                      placeholder="ejemplo@correo.com *" method="POST" />
                  </div>

                  <div class="login-row">
                    <input type="password" class="pass" id="password"
                      name="password" placeholder="Contraseña *" />
                    <span id="eyeIcon">
                      <i class="bx bx-show-alt"></i>
                    </span>
                  </div>
                  <input class="btn-login" type="submit" value="Iniciar sesión">
                  <div class="login-link">
                    <p> ¿No tienes una cuenta? </p><a
                      href="../HTML/singUp.html">Registrate</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <script src="../JS/logIn.js"></script>
          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
          <script src="../JS/activeNavbar.js"></script>
        </body>
      </html>
