<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      rel="shortcut icon"
      href="../imagenes/agroapp_logo-01.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../CSS/singUp.css" />
        <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>

<main class="container-register">
<div class="container-left">
<div class="info-register">
  <h1>Únete a AgroApp y apoya a nuestros campesinos<h1>
  <p>Regístrate ahora y accede a una variedad de productos frescos, naturales y de la mejor calidad<p>
</div>
</div>
<div class="register-content">
  <form action="" class="form-register">
    <h2>¡Regístrate aquí!</h2>
    <div class="register-group">
      <div class="register-row">
        <input type="text" id="lastName" name="lastName" placeholder="Apellido *"/>
      </div>
      <div class="register-row s-center">
        <input type="text" id="name" name="name" placeholder="Nombre *"/>
      </div>
    </div>
    <div class="register-group">
      <div class="register-row s-center ">
        <input type="text" id="email" name="email" placeholder="ejemplo@correo.com *"/>
      </div>
      <div class="register-row">
        <input type="text" id="phone" name="phone" placeholder="Teléfono"/>
      </div>
    </div>
    <div class="register-group">
      <div class="register-row">
        <input type="password" id="password" name="password" placeholder="Contraseña *"/>
      </div>
      <div class="register-row">
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña *"/>
      </div>
    </div>
    <div class="register-row term">
      <input type="checkbox" id="acept" name="acept"/>
      <label for="acept"> Acepto términos y condiciones <span>*</span></label>
    </div>
    <input class="btn-register" type="submit" value="Registrar">
    <div class="login-link">
      <p> ¿Ya tienes una cuenta? </p><a href="#">Inicia Sesión</a>
    </form>
  </div>
</div>
</div>
</main>
