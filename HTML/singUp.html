<main class="container-register">
  <div class="container-left">
    <div class="info-register">
      <h1>Bienvenido a agroapp</h1>
      <p>
        Te invitamos a conocer nuestro proyecto y disfrutar de productos frescos
        y de la mejor calidad.
      </p>
    </div>
  </div>

  <div class="register-content">
    <form action="" class="form-register">
      <div class="register-group">
        <div class="register-row">
          <label for="name">Nombre <span>*</span></label>
          <input type="text" id="name" name="name" placeholder="Nombre" />
        </div>
        <div class="register-row">
          <label for="lastName">Apellido <span>*</span></label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Apellido"
          />
        </div>
      </div>
      <div class="register-group">
        <div class="register-row">
          <label for="email">Correo Electrónico<span>*</span></label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="ejemplo@correo.com"
          />
        </div>
        <div class="register-row">
          <label for="phone"> Telefono <span>(opcional)</span></label>
          <input type="text" id="phone" name="phone" placeholder="Teléfono" />
        </div>
      </div>

      <div class="register-group">
        <div class="register-row">
          <label for="password"> Contraseña <span>*</span></label>
          <input
            type="text"
            id="password"
            name="password"
            placeholder="Contraseña"
          />
        </div>
        <div class="register-row">
          <label for="confirm-password"
            >Confirmar contraseña<span>*</span></label
          >
          <input
            type="text"
            id="confirm-password"
            name="confirm-password"
            placeholder="confirmar contraseña"
          />
        </div>
      </div>
      <div class="register-row pass">
        <label for="acept"> Acepto términos y condiciones <span>*</span></label>
        <input type="checkbox" id="acept" name="acept" />
      </div>
      <input class="btn-regiter" type="submit" value="Enviar" />
    </form>
  </div>
</main>
