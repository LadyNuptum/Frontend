<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <style>
        /* Agrega estilos básicos para el diseño */
        .card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Lista de Productos</h1>
    <div id="contenedorProductos"></div>

    <h2>Agregar / Editar Producto</h2>
    <div>
        <input type="text" id="nombreProducto" placeholder="Nombre del producto">
        <input type="text" id="descripcionProducto" placeholder="Descripción del producto">
        <input type="number" id="precioProducto" placeholder="Precio del producto">
        <input type="text" id="imagenProducto" placeholder="URL de la imagen">
        <button id="botonAgregar" onclick="agregarProducto()">Agregar Producto</button>
    </div>

    <script src="../JS/products.js"></script>
</body>
</html>
