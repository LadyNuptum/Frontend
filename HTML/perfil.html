<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/CSS/perfil.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
  </head>
  <body>
    <div class="container light-style flex-grow-1 container-p-y">
      <h4 class="font-weight-bold py-3 mb-4">Perfil de Usuario</h4>
      <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
          <!-- Menú lateral -->
          <aside class="col-md-3 pt-0">
            <div class="list-group list-group-flush account-settings-links">
              <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-profile">Mi Perfil</a>
              <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-general">Actualizar Información</a>
              <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Cambiar Contraseña</a>
              <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-order-history">Historial de Pedidos</a>
            </div>
          </aside>
          <!-- Contenido principal -->
          <div class="col-md-9">
            <div class="tab-content p-4">
              <!-- Sección Mi Perfil -->
              <div class="tab-pane fade active show" id="account-profile">
             
                <section class="seccion-perfil-usuario">
                    <div class="perfil-usuario-header">
                      <div class="perfil-usuario-portada">
                        <div class="perfil-usuario-avatar">
                          <img src="http://localhost/multimedia/relleno/img-c9.png" alt="Avatar" id="user-avatar" />
                          <button type="button" class="boton-avatar">
                            <i class="far fa-image"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="perfil-usuario-body">
                      <div class="perfil-usuario-bio">
                        <h3 class="titulo" id="user-name">
                            <i class="fa-solid fa-user"></i>
                          <span id="user-name-text">Nombre Apellido</span>
                        </h3>
                        <hr class="separator">
                        <p id="user-email">
                            <i class="fa-solid fa-envelope"></i>
                          <span id="user-email-text">user@example.com</span>
                        </p>
                        <hr class="separator">
                        <p id="user-phone">
                            <i class="fa-solid fa-phone"></i>
                          <span id="user-phone-text">1234567890</span>
                        </p>
                      </div>
                    </div>
                  </section>
                  
              </div>
              <!-- Sección Actualizar Información -->
              <div class="tab-pane fade" id="account-general">
                <div class="card-body">
                  <div class="form-group">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Teléfono" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Correo" />
                  </div>
                  <button type="button" class="btn btn-primary" onclick="actualizarInformacion()">Actualizar</button>
                </div>
              </div>
              <!-- Sección Cambiar Contraseña -->
              <div class="tab-pane fade" id="account-change-password">
                <div class="card-body">
                  <div class="form-group">
                    <label class="form-label" for="password">Contraseña actual</label>
                    <input type="password" name="password" class="form-control" id="current-password" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Nueva contraseña</label>
                    <input type="password" class="form-control" id="new-password" />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Repetir nueva contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" />
                  </div>
                  <button type="button" class="btn btn-primary" onclick="cambiarContrasena()">Cambiar contraseña</button>
                </div>
              </div>
              <!-- Sección Historial de Pedidos -->
              <!-- <div class="tab-pane fade" id="account-order-history">
                <div class="card-body">
                  <h5>Historial de Pedidos</h5>
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>ID Pedido</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                      </tr>
                    </thead>
                    <tbody id="order-history-body">
                      
                    </tbody>
                  </table>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <p class="motivational-message">
          Gracias por ser parte de nuestra comunidad AgroApp. Tu apoyo fortalece el campo colombiano.
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/perfil.js"></script>
  </body>
</html>
