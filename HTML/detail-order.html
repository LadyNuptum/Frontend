<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido Exitoso</title>
    <link
      rel="shortcut icon"
      href="../imagenes/agroapp_logo-01.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/detail-order.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- Aquí puedes incluir tu barra de navegación si es necesario -->

    <!-- Contenido del pedido -->
    <main class="container">
      <div class="order-container">
        <h1 class="text-center">¡Pedido Exitoso!</h1>
        <p class="text-center">
          <span id="username"></span> <br />Gracias por preferirinos.
        </p>

        <!-- Detalles del pedido -->
        <div class="order-details">
          <h3>Detalle de tu pedido</h3>
          <div id="order-items"></div>
        </div>

        <!-- Resumen del pedido -->
        <div class="order-summary">
          <h3>Resumen del pedido</h3>
          <div id="order-number"></div>
          <div id="order-payment-method"></div>
          <div id="order-total"></div>
        </div>

        <!-- Botones de acción -->
        <div class="order-actions">
          <button class="btn btn-primary" onclick="imprimirRecibo()">
            <i class="fas fa-print"></i> Imprimir Recibo
          </button>
          <button class="btn btn-secondary" onclick="mostrarEnviarCorreo()">
            <i class="fas fa-envelope"></i> Enviar por Correo
          </button>
          <button class="btn btn-success" onclick="irAProductos()">
            <i class="fas fa-shopping-cart"></i> Realizar otro pedido
          </button>
        </div>

        <!-- Formulario para enviar por correo (oculto inicialmente) -->
        <div id="email-form" class="email-form" style="display: none">
          <h3>Enviar recibo por correo</h3>
          <input
            type="email"
            id="email-input"
            placeholder="Ingresa tu correo electrónico"
            required />
          <button class="btn btn-success" onclick="enviarReciboPorCorreo()">
            Enviar
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="contacto">
      <div class="contact&social">
        <div class="contact&socialContainer">
          <h2>Contacto y Redes Sociales</h2>
          <div class="social-links">
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">GitHub</a>
            <a href="#" class="social-link">Twitter</a>
          </div>
          <div class="contact-info">
            <p id="interesado">
              ¿Interesado en trabajar juntos?:
              <a href="../HTML/contact-form.html">Contáctenos</a>
            </p>
            <p>Envíame un mensaje a: contacto@agroapp.com</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="../JS/orderDetails.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
